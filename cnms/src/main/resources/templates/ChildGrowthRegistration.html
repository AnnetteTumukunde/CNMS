<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>CNMS ChildGrowth</title>
  <link rel="stylesheet" th:href="@{/css/dashboardStyle.css}">
  <link rel="stylesheet" th:href="@{/css/tableStyle.css}">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"/>
</head>
<body>
<div id="viewport">
  <!-- Sidebar -->
  <div id="sidebar">
    <header>
      <div class="logo">
        <p>CNMS</p>
      </div>
    </header>
    <ul class="nav">
      <li>
        <a th:href="@{/dashboard}">
          Dashboard
        </a>
      </li>
      <li>
        <a th:href="@{/children}">
          Child
        </a>
      </li>
      <li>
        <a th:href="@{/childGrowth}">
          Child Growth
        </a>
      </li>
      <li>
        <a th:href="@{/nutritions}">
          Nutrition
        </a>
      </li>
      <li>
        <a th:href="@{/user/view_servings}">
          Serving
        </a>
      </li>
      <li sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/users}">
          User
        </a>
      </li>
    </ul>
  </div>
  <!-- Content -->
  <div id="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <p class="nav navbar-nav navbar-right">
          <span th:text="${username}"></span>
        </p>
        <form th:action="@{/logout}" method="post" class="logout">
          <input type="submit" value="Logout">
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="text">
        Nutrition
      </div>
      <form th:action="@{/user/new_child_growth}" th:object="${childGrowth}" method="post">
        <div class="field">
          <input type="text" name="name" required/>
          <label>Name</label>
        </div>
        <div class="field">
          <input type="text" name="description" required/>
          <label>Description</label>
        </div>
        <br/>
        <div class="field">
          <input type="text" name="type" required/>
          <label>Type</label>
        </div>
        <br>
        <br>
        <button>Save</button>
        </center>
      </form>
    </div>
  </div>
</div>
</body>
</html>
